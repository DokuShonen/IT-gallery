    <style>
        /* ============================================
           GALERIE FLUIDE - DESIGN BIOMORPHIQUE
           Thème: Bleu et Blanc Fluide
           ============================================ */

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(-45deg, #0066CC, #003366, #E6F2FF, #ffffff, #004080);
            background-size: 400% 400%;
            animation: gradientFlow 20s ease infinite;
        }

        /* Animation du gradient fluide */
        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Conteneur principal */
        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* En-tête */
        header {
            position: absolute;
            top: 2rem;
            left: 2rem;
            z-index: 20;
        }

        .header-content {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            padding: 1.2rem 2rem;
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0, 50, 100, 0.1);
            transition: all 0.3s ease;
        }

        .header-content:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 600;
            letter-spacing: 2px;
            color: #003366;
            margin: 0;
            text-transform: uppercase;
        }

        .subtitle {
            font-size: 0.75rem;
            color: #0066CC;
            letter-spacing: 1px;
            margin-top: 0.3rem;
            font-weight: 300;
        }

        /* Galerie */
        .gallery {
            position: relative;
            width: 100%;
            height: 100%;
        }

        /* Blob de photo */
        .photo-blob {
            position: absolute;
            cursor: pointer;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 15px 40px rgba(0, 50, 100, 0.2);
            transition: all 0.5s cubic-bezier(0.25, 0.8, 0.25, 1);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .photo-blob img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            opacity: 0.9;
            transition: transform 0.5s ease;
        }

        /* Animation de flottement et morphing */
        @keyframes floatAndMorph {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }
            25% {
                transform: translate(15px, -20px) rotate(1deg);
            }
            50% {
                transform: translate(-10px, 15px) rotate(-1deg);
            }
            75% {
                transform: translate(20px, 10px) rotate(0.5deg);
            }
            100% {
                transform: translate(0, 0) rotate(0deg);
            }
        }

        .photo-blob.animate {
            animation: floatAndMorph var(--duration) ease-in-out var(--delay) infinite;
        }

        /* Effet de survol */
        .photo-blob:hover {
            z-index: 100 !important;
            transform: scale(1.3) !important;
            box-shadow: 0 25px 60px rgba(0, 80, 160, 0.4);
            border-color: rgba(255, 255, 255, 0.8);
            animation: none !important;
        }

        .photo-blob:hover img {
            opacity: 1;
            transform: scale(1.1);
        }

        .photo-blob:hover {
            border-radius: 25px !important;
        }

        /* Animation de respiration au survol */
        @keyframes breathe {
            0%, 100% {
                box-shadow: 0 25px 60px rgba(0, 80, 160, 0.4);
            }
            50% {
                box-shadow: 0 25px 80px rgba(0, 100, 200, 0.6);
            }
        }

        .photo-blob:hover {
            animation: breathe 1.5s ease-in-out infinite !important;
        }

        /* Pied de page */
        footer {
            position: absolute;
            bottom: 2rem;
            left: 2rem;
            z-index: 20;
            font-size: 0.9rem;
            color: rgba(0, 51, 102, 0.7);
            font-weight: 300;
            letter-spacing: 0.5px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.2rem;
            }

            .header-content {
                padding: 1rem 1.5rem;
            }

            .photo-blob:hover {
                transform: scale(1.15) !important;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1rem;
            }

            .header-content {
                padding: 0.8rem 1.2rem;
                top: 1rem;
                left: 1rem;
            }

            footer {
                font-size: 0.8rem;
                bottom: 1rem;
                left: 1rem;
            }

            .photo-blob:hover {
                transform: scale(1.1) !important;
            }
        }

        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }
    </style>

            const newHeight = window.innerHeight;

                const currentX = parseFloat(blob.style.left);
                const currentY = parseFloat(blob.style.top);
